<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Add Book</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">BooksP411</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">View Books</a>
                    <a class="nav-link active" href="addBook.html">Add Book</a>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container pt-5">
            <h1 class="mb-4">ðŸ“š Add Book</h1>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <input type="text" placeholder="Name" id="bookName" class="form-control">
                </div>
                <div class="col-md-6 mb-4">
                    <input type="text" placeholder="Author" id="authorName" class="form-control">
                </div>
                <div class="col-md-12">
                    <button id="addBook" class="btn btn-success w-100">Add Book</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(document).on("click", "#addBook", function () {
            var newBook = {
                Name: $("#bookName").val(),
                Author: $("#authorName").val()
            };

            fetch('https://localhost:44311/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newBook),
            })
            .then(data => {
                if(data.ok){
                    alert("Book added successfully!");
                    $("#bookName").val("");
                    $("#authorName").val("");
                }
                else{
                    alert("Book was not added.");
                }
            });
        })
    </script>
</body>

</html>
